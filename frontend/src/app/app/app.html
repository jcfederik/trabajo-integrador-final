<!-- Layout principal -->
<div class="app-layout">

  <!-- Sidebar: visible solo cuando showSidebar = true -->
  @if (showSidebar) {
    <app-sidebar
      class="sidebar-container"
      (sidebarStateChange)="onSidebarStateChange($event)">
    </app-sidebar>
  }

  <!-- Área principal -->
  <div class="main-content-area"
       [class.sidebar-collapsed]="sidebarCollapsed && showSidebar"
       [class.no-sidebar]="!showSidebar">

    <!-- Navbar: visible solo cuando showNavbar = true -->
    @if (showNavbar) {
      <nav-bar class="navbar-container"></nav-bar>
    }

    <!-- Contenido dinámico -->
    <main [class.no-navbar]="!showNavbar">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
