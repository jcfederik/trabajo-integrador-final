<nav class="navbar">
  <div class="container-fluid">
    
    <!-- Layout principal -->
    <div class="navbar-layout">
      
      <!-- ðŸ”¥ EN DASHBOARD: Logo centrado + Buscador centrado -->
      @if (isDashboard) {
        <div class="navbar-center">
          <div class="d-flex align-items-center justify-content-center w-100">
            <!-- Logo -->
            <a class="navbar-brand me-4" routerLink="/">
              <i class="bi bi-tools"></i>
              Integral Maq
            </a>

            <!-- Buscador -->
            <div class="navbar-search">
              <i class="bi bi-search"></i>
              <input
                class="form-control"
                type="search"
                [(ngModel)]="searchTerm"
                [placeholder]="placeholder"
                (keydown)="bloquearBackspaceHold($event)"
                (input)="onSearch()"
                aria-label="Buscar"
              />
              @if (searchTerm) {
                <button class="search-clear" (click)="clearSearch()" title="Limpiar bÃºsqueda">
                  <i class="bi bi-x-lg"></i>
                </button>
              }
            </div>
          </div>
        </div>
      }

      <!-- ðŸ”¥ EN OTRAS RUTAS: Layout normal -->
      @else {
        <!-- Logo a la izquierda -->
        <div class="navbar-left">
          <a class="navbar-brand" routerLink="/dashboard">
            <i class="bi bi-tools"></i>
            Integral Maq
          </a>
        </div>

        <!-- Buscador centrado -->
        <div class="navbar-center">
          <div class="navbar-search">
            <i class="bi bi-search"></i>
            <input
              class="form-control"
              type="search"
              [(ngModel)]="searchTerm"
              [placeholder]="placeholder"
              (keydown)="bloquearBackspaceHold($event)"
              (input)="onSearch()"
              aria-label="Buscar"
            />
            @if (searchTerm) {
              <button class="search-clear" (click)="clearSearch()" title="Limpiar bÃºsqueda">
                <i class="bi bi-x-lg"></i>
              </button>
            }
          </div>
        </div>
      }

      <!-- ðŸ”¥ USUARIO DERECHA (siempre visible excepto en login) -->
      <div class="navbar-right">
        <div class="user-info">
          <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
            <!-- âŒ ELIMINADO: Badge con nÃºmero de especializaciones del avatar -->
          </div>
          <div class="user-dropdown">
            <button class="user-link dropdown-toggle" (click)="toggleDropdown()">
              {{ usuarioActual }}
              <span class="badge bg-primary ms-2">{{ getUserTipo() }}</span>
            </button>
            @if (showDropdown) {
              <div class="dropdown-menu show">
                <!-- ðŸ”¥ MODIFICADO: Sin badge en el dropdown -->
                <button class="dropdown-item" (click)="abrirModalLogout()">
                  <i class="bi bi-person-circle me-2"></i>Mi Perfil
                  <!-- âŒ ELIMINADO: Badge de especializaciones -->
                </button>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Modal de Perfil -->
@if (mostrarModalLogout) {
  <app-logout-modal (closed)="cerrarModalLogout()"></app-logout-modal>
}
