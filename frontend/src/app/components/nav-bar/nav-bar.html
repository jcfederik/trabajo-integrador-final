<nav class="navbar">
  <div class="container-fluid">
    
    <!-- Layout principal -->
    <div class="navbar-layout">
      
      <!-- ðŸ”¥ EN DASHBOARD: Logo centrado + Buscador centrado -->
      @if (isDashboard) {
        <div class="navbar-center">
          <div class="d-flex align-items-center justify-content-center w-100">
            <!-- Logo -->
            <a class="navbar-brand me-4" routerLink="/">
              <i class="bi bi-tools"></i>
              Integral Maq
            </a>

            <!-- Buscador -->
            <div class="navbar-search">
              <i class="bi bi-search"></i>
              <input
                class="form-control"
                type="search"
                [(ngModel)]="searchTerm"
                [placeholder]="placeholder"
                (keydown)="  bloquearBackspaceHold($event)"
                (input)="onSearch()"
                aria-label="Buscar"
              />
              @if (searchTerm) {
                <button class="search-clear" (click)="clearSearch()" title="Limpiar bÃºsqueda">
                  <i class="bi bi-x-lg"></i>
                </button>
              }
            </div>
          </div>
        </div>
      }

      <!-- ðŸ”¥ EN OTRAS RUTAS: Layout normal -->
      @else {
        <!-- Logo a la izquierda -->
        <div class="navbar-left">
          <a class="navbar-brand" routerLink="/dashboard">
            <i class="bi bi-tools"></i>
            Integral Maq
          </a>
        </div>

        <!-- Buscador centrado -->
        <div class="navbar-center">
          <div class="navbar-search">
            <i class="bi bi-search"></i>
            <input
              class="form-control"
              type="search"
              [(ngModel)]="searchTerm"
              [placeholder]="placeholder"
              (keydown)="bloquearBackspaceHold($event)"
              (input)="onSearch()"
              aria-label="Buscar"
            />
            @if (searchTerm) {
              <button class="search-clear" (click)="clearSearch()" title="Limpiar bÃºsqueda">
                <i class="bi bi-x-lg"></i>
              </button>
            }
          </div>
        </div>
      }

      <!-- ðŸ”¥ USUARIO DERECHA (siempre visible excepto en login) -->
      <div class="navbar-right">
        <div class="user-info">
          <div class="user-avatar">
            <i class="bi bi-person-fill"></i>
          </div>
          <a routerLink="/perfil" class="user-link">
            {{ usuarioActual }}
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
