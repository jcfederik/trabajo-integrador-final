<!-- src/app/components/equipos/equipos.html -->
<div class="container py-4">

  <!-- Píldoras de acción -->
  <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
    <button class="action-pill" [class.active]="selectedAction==='listar'" (click)="seleccionarAccion('listar')">
      <i class="bi bi-list-ul me-2"></i> Listar
    </button>
    <button class="action-pill success" [class.active]="selectedAction==='crear'" (click)="seleccionarAccion('crear')">
      <i class="bi bi-plus-circle me-2"></i> Crear
    </button>
  </div>

  <!-- LISTAR -->
  <div *ngIf="selectedAction==='listar'">
    <h4 class="text-center mb-3">Equipos</h4>

    <!-- Estado vacío -->
    <div *ngIf="!loading && equipos?.length===0" class="text-center text-muted py-5">
      <i class="bi bi-laptop fs-1 d-block mb-2"></i>
      <p class="mb-3">Todavía no hay equipos cargados.</p>
      <button class="btn btn-success" (click)="seleccionarAccion('crear')">
        <i class="bi bi-plus-circle me-2"></i>Crear el primero
      </button>
    </div>

    <!-- Lista -->
    <div *ngIf="equipos?.length" class="list-group">
      <div *ngFor="let e of equipos" class="list-group-item">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">

          <!-- Columna izq: datos / edición inline -->
          <div class="flex-grow-1">
            <!-- Ver -->
            <ng-container *ngIf="editingId !== e.id; else editRow">
              <div class="fw-semibold">
                #{{ e.id }} — {{ ($any(e).descripcion) || 'Sin descripción' }}
              </div>
              <div class="text-muted small">
                <!-- Meta neutro para evitar errores de tipo -->
                ID interno: {{ e.id }}
              </div>
            </ng-container>

            <!-- Editar -->
            <ng-template #editRow>
              <div class="row g-2">
                <div class="col-12">
                  <label class="form-label small mb-1">Descripción</label>
                  <input class="form-control" [(ngModel)]="editBuffer['descripcion']" />
                </div>
              </div>
            </ng-template>
          </div>

          <!-- Columna der: acciones -->
          <div class="d-flex gap-2">
            <button *ngIf="editingId !== e.id" class="btn btn-sm btn-outline-warning"
                    (click)="startEdit(e)" title="Editar">
              <i class="bi bi-pencil-square"></i>
            </button>

            <ng-container *ngIf="editingId === e.id">
              <button class="btn btn-sm btn-success" (click)="saveEdit(e.id)" title="Guardar">
                <i class="bi bi-check-lg"></i>
              </button>
              <button class="btn btn-sm btn-secondary" (click)="cancelEdit()" title="Cancelar">
                <i class="bi bi-x-lg"></i>
              </button>
            </ng-container>

            <button class="btn btn-sm btn-outline-danger" (click)="eliminar(e.id)" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- Spinner -->
    <div class="text-center mt-3" *ngIf="loading">
      <div class="spinner-border text-primary" role="status" aria-label="Cargando"></div>
    </div>
  </div>

  <!-- CREAR -->
  <div *ngIf="selectedAction==='crear'">
    <h4 class="text-center mb-3">Registrar Equipo</h4>

    <form (ngSubmit)="crear()" class="mx-auto" style="max-width: 680px;">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <input class="form-control" [(ngModel)]="nuevo['descripcion']" name="descripcion" required
                 placeholder="Ej.: Notebook Dell Latitude, i5, 8GB RAM, etc." />
        </div>
      </div>

      <button class="btn btn-success w-100 mt-3" type="submit">
        <i class="bi bi-check2-circle me-2"></i>Guardar
      </button>

      <button type="button" class="btn btn-link w-100 mt-1" (click)="seleccionarAccion('listar')">
        <i class="bi bi-arrow-left-short me-1"></i>Volver al listado
      </button>
    </form>
  </div>
