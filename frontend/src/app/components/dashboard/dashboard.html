<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold">Panel de Control</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let card of cards">
      <a
        class="card shadow-sm h-100 text-center border-0 card-hover d-block text-decoration-none"
        [class.disabled]="card.disabled"
        [attr.href]="card.disabled ? null : card.route"
      >
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi {{card.icon}} display-5 mb-3"></i>
          <h5 class="fw-semibold">{{ card.title }}</h5>
          <p class="text-muted small">{{ card.description }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
