<div class="main-container">
  <div class="container content-wrapper">
    
    <!-- Header -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Panel de Control</h1>
      <p class="dashboard-subtitle">Sistema de Gestión Integral</p>
    </div>

    <!-- Grid de módulos -->
    <div class="dashboard-grid">
      <a
        *ngFor="let card of cards"
        class="dashboard-card"
        [class.disabled]="card.disabled"
        [routerLink]="card.disabled ? [] : card.route"
        [title]="card.disabled ? 'No tienes permisos para acceder a este módulo' : card.description"
      >
        <i class="bi {{card.icon}} card-icon"></i>
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-description">{{ card.description }}</p>
        
        <!-- Badge de estado -->
        <span *ngIf="card.disabled" class="badge bg-warning">
          <i class="bi bi-lock me-1"></i>Sin permiso
        </span>
        <span *ngIf="!card.disabled" class="badge bg-primary">
          <i class="bi bi-play-circle me-1"></i>Acceder
        </span>
      </a>
    </div>
  </div>
</div>
