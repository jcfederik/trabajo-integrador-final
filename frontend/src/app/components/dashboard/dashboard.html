<!-- src/app/components/dashboard/dashboard.html -->
<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold">Panel de Control</h2>

  <!-- üîπ TARJETAS DE M√ìDULOS -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let card of filteredCards">
      <a
        class="card shadow-sm h-100 text-center border-0 card-hover d-block text-decoration-none"
        [class.disabled]="card.disabled"
        [attr.href]="card.disabled ? null : card.route"
        [class.opacity-50]="card.disabled"
      >
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi {{card.icon}} display-5 mb-3" 
             [class.text-primary]="!card.disabled"
             [class.text-muted]="card.disabled"></i>
          <h5 class="fw-semibold">{{ card.title }}</h5>
          <p class="text-muted small">{{ card.description }}</p>
          <span *ngIf="card.disabled" class="badge bg-warning mt-2">Pr√≥ximamente</span>
        </div>
      </a>
    </div>
  </div>

  <!-- Mensaje cuando no hay resultados -->
  <div *ngIf="filteredCards.length === 0 && searchTerm" class="text-center mt-5">
    <div class="alert alert-warning">
      <i class="bi bi-exclamation-triangle me-2"></i>
      No se encontraron m√≥dulos que coincidan con "{{ searchTerm }}"
    </div>
    <button class="btn btn-outline-primary" (click)="clearSearch()">
      <i class="bi bi-arrow-left me-2"></i>Ver todos los m√≥dulos
    </button>
  </div>
</div>
