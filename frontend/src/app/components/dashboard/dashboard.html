<div class="main-container">
  <div class="container content-wrapper">
    
    <!-- Header -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Panel de Control</h1>
      <p class="dashboard-subtitle">Sistema de Gestión Integral Maq</p>
    </div>


    <!-- Grid de módulos -->
    <div class="dashboard-grid">
      <a
        *ngFor="let card of filteredCards"
        class="dashboard-card"
        [class.disabled]="card.disabled"
        [attr.href]="card.disabled ? null : card.route"
        [class.fade-in]="true"
      >
        <i class="bi {{card.icon}} card-icon"></i>
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-description">{{ card.description }}</p>
        
        <!-- Badge de estado -->
        <span *ngIf="card.disabled" class="badge bg-warning">
          <i class="bi bi-clock me-1"></i>Próximamente
        </span>
        <span *ngIf="!card.disabled" class="badge bg-primary">
          <i class="bi bi-play-circle me-1"></i>Acceder
        </span>
      </a>
    </div>

    <!-- Estado vacío -->
    <div *ngIf="filteredCards.length === 0 && searchTerm" class="empty-state">
      <div class="icon-wrap">
        <i class="bi bi-search"></i>
      </div>
      <h3>No se encontraron módulos</h3>
      <p class="text-muted mb-3">No hay resultados que coincidan con "{{ searchTerm }}"</p>
      <button class="btn btn-outline-primary" (click)="clearSearch()">
        <i class="bi bi-arrow-left me-2"></i>Ver todos los módulos
      </button>
    </div>
  </div>
</div>
