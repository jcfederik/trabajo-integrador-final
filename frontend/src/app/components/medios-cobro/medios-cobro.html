<div class="container py-4">

  <!-- Botones principales -->
  <div class="d-flex justify-content-center gap-2 gap-sm-3 mb-4 flex-wrap">
    <button class="btn btn-outline-primary rounded-circle shadow-sm action-pill"
            [class.active]="selectedAction==='listar'"
            (click)="seleccionarAccion('listar')"
            title="Listar">
      <i class="bi bi-list-ul fs-5"></i>
    </button>

    <button class="btn btn-outline-success rounded-circle shadow-sm action-pill"
            [class.active]="selectedAction==='crear'"
            (click)="seleccionarAccion('crear')"
            title="Crear nuevo">
      <i class="bi bi-plus-lg fs-5"></i>
    </button>

    <button *ngIf="selectedAction==='listar'"
            class="btn btn-outline-secondary rounded-circle shadow-sm action-pill"
            (click)="resetLista()"
            title="Recargar">
      <i class="bi bi-arrow-clockwise fs-5"></i>
    </button>
  </div>

  <!-- LISTAR -->
  <div *ngIf="selectedAction==='listar'">
    <h4 class="text-center mb-3">Medios de Cobro</h4>

    <!-- Sin datos -->
    <div *ngIf="!loading && medios.length===0" class="text-center text-muted py-5">
      <i class="bi bi-wallet2 fs-1 d-block mb-2"></i>
      <p>No hay medios de cobro registrados.</p>
      <button class="btn btn-success" (click)="seleccionarAccion('crear')">
        <i class="bi bi-plus-circle me-1"></i>Agregar uno nuevo
      </button>
    </div>

    <!-- Lista -->
    <div *ngIf="medios.length" class="list-group">
      <div *ngFor="let m of filteredMedios" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <!-- Texto o edición -->
          <div class="flex-grow-1 me-3">
            <ng-container *ngIf="editingId !== m.id; else editRow">
              <span class="fw-semibold">#{{ m.id }}</span> — {{ m.nombre }}
            </ng-container>
            <ng-template #editRow>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="editBuffer.nombre" />
            </ng-template>
          </div>

          <!-- Acciones -->
          <div class="d-flex gap-2">
            <button *ngIf="editingId !== m.id"
                    class="btn btn-sm btn-outline-warning"
                    (click)="startEdit(m)">
              <i class="bi bi-pencil"></i>
            </button>

            <ng-container *ngIf="editingId === m.id">
              <button class="btn btn-sm btn-success" (click)="saveEdit(m.id)">
                <i class="bi bi-check-lg"></i>
              </button>
              <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">
                <i class="bi bi-x-lg"></i>
              </button>
            </ng-container>

            <button class="btn btn-sm btn-outline-danger"
                    (click)="eliminar(m.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner -->
    <div *ngIf="loading" class="text-center mt-3">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </div>

  <!-- CREAR -->
  <div *ngIf="selectedAction==='crear'">
    <h4 class="text-center mb-3">Registrar Medio de Cobro</h4>

    <form (ngSubmit)="crear()" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label class="form-label">Nombre del medio</label>
        <input type="text" class="form-control" [(ngModel)]="nuevo.nombre" name="nombre" placeholder="Ej.: Tarjeta de crédito, Efectivo, Mercado Pago..." required />
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-check2-circle me-2"></i>Guardar
      </button>

      <button type="button" class="btn btn-link w-100 mt-2"
              (click)="seleccionarAccion('listar')">
        <i class="bi bi-arrow-left-short me-1"></i>Volver al listado
      </button>
    </form>
  </div>
</div>

<style>
  .action-pill {
    width: 56px; height: 56px;
    transition: transform .1s ease;
  }
  .action-pill:active { transform: scale(0.96); }
  .action-pill.active {
    background-color: var(--bs-primary) !important;
    color: white !important;
    border-color: var(--bs-primary) !important;
  }
  .list-group-item {
    border-radius: .5rem;
    margin-bottom: .4rem;
  }
</style>
